<div>
    <h1>Remote Contacts</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>eMail</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts" class="contactRow">
            <td><a href="#{{contact.fn}}/{{contact.id}}">{{contact.fn}}</a></td>
            <td>{{$contact.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
